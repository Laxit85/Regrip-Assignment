openapi: 3.0.0
info:
  title: Task Management API
  version: 1.0.0
  description: Backend API for Task Management System

servers:
  - url: http://localhost:5000

paths:
  /api/auth/send-otp:
    post:
      summary: Send OTP to email
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: OTP sent successfully
        '400':
          description: Bad request
        '429':
          description: Too many requests

  /api/auth/verify-otp:
    post:
      summary: Verify OTP
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                otp:
                  type: string
              required:
                - email
                - otp
      responses:
        '200':
          description: OTP verified successfully
        '400':
          description: Invalid OTP
        '401':
          description: Unauthorized

  /api/auth/refresh-token:
    post:
      summary: Refresh access token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
              required:
                - refreshToken
      responses:
        '200':
          description: Token refreshed successfully
        '401':
          description: Invalid or expired token

  /api/auth/logout:
    post:
      summary: Logout user
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out successfully
        '401':
          description: Unauthorized

  /api/tasks:
    get:
      summary: Get all tasks
      tags:
        - Tasks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of tasks
        '401':
          description: Unauthorized

    post:
      summary: Create a new task
      tags:
        - Tasks
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                priority:
                  type: string
                  enum: [low, medium, high]
                dueDate:
                  type: string
                  format: date-time
      responses:
        '201':
          description: Task created successfully
        '400':
          description: Bad request
        '401':
          description: Unauthorized

  /api/tasks/{id}:
    patch:
      summary: Update a task
      tags:
        - Tasks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                priority:
                  type: string
                  enum: [low, medium, high]
                status:
                  type: string
                  enum: [pending, in-progress, completed]
                dueDate:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Task updated successfully
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Task not found

    delete:
      summary: Delete a task
      tags:
        - Tasks
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Task not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
